<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>전체 회원 조회</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th> ID </th>
        <th> NAME </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"> </td>
        <td th:text="${member.name}"> </td>
    </tr>
    </tbody>
</table>

</body>
</html>
